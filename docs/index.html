<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War never changes</title>
</head>
<body>
<audio id="sound__focus" src="sounds/ui_menu_focus.wav"></audio>
<audio id="sound__ok" src="sounds/ui_menu_ok.wav"></audio>
<div id="main-bg" style="background-image: url(pics/wasteland.jpg)"></div>
<div class="character-wrapper">
    <div id="character"
         class="character floating"
         style="background: url(pics/character/main.png)">
        <img id="eyes" class="eyes body-part" v-bind:src="getSprite('eyes', characterData.eyes)"/>
        <img id="brows" class="brows body-part" v-bind:src="getSprite('brows', characterData.brows)"/>
        <img id="nose" class="nose body-part" v-bind:src="getSprite('nose', characterData.nose)"/>
        <img id="mouth" class="mouth body-part" v-bind:src="getSprite('mouth', characterData.mouth)"/>
    </div>
</div>
<div id="app" class="wrapper">
    <div class="dialogue">
        <div class="bg"></div>
        <div class="scroll-wrapper">
            <div v-if="displayReply" class="dialogue__reply">
                {{current_option.reply}}
            </div>
            <div
                    v-else
                    v-for="optionId in current_option.options"
                    class="dialogue__option"
                    @click="choose(optionId)"
                    @mouseover="hover"
                    @mouseout="onOut"
            >{{textOfId(optionId)}}
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
