<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War never changes</title>
</head>
<body>
<audio id="sound__focus" src="sounds/ui_menu_focus.wav"></audio>
<audio id="sound__ok" src="sounds/ui_menu_ok.wav"></audio>
<audio id="sound__steps" src="sounds/steps.wav"></audio>
<div id="main-bg" style="background-image: url(pics/wasteland.jpg)"></div>
<div id="character" class="character-wrapper" v-bind:class="{ hidden: !displayed }">
    <div class="character floating"
         v-bind:style='{background: "url(" + getSprite("body", appearance.body) + ")"}'>
        <div class="name body-part">{{name}}</div>
        <img id="eyes" class="eyes body-part" v-bind:src="getSprite('eyes', appearance.eyes)"/>
        <img id="hair" class="hair body-part" v-bind:src="getSprite('hair', appearance.hair)"
             v-bind:style="{filter: 'hue-rotate(' + appearance.hue + 'deg)'}"/>
        <img id="brows" class="brows body-part floating" v-bind:src="getSprite('brows', appearance.brows)"
             v-bind:style="{filter: 'hue-rotate(' + appearance.hue + 'deg)'}"/>
        <img id="nose" class="nose body-part" v-bind:src="getSprite('nose', appearance.nose)"/>
        <img id="mouth" class="mouth body-part" v-bind:src="getSprite('mouth', appearance.mouth)"/>
        <img id="cloth" class="cloth body-part" v-bind:src="getSprite('cloth', appearance.cloth)"
             v-bind:style="{filter: 'hue-rotate(' + appearance.clothHue + 'deg)'}"/>
    </div>
</div>
<div id="app" class="wrapper">
    <div class="dialogue">
        <div class="bg"></div>
        <div class="scroll-wrapper">
            <div v-if="displayReply" class="dialogue__reply">
                {{current_option.reply}}
            </div>
            <div
                    v-else
                    v-for="optionId in current_option.options"
                    class="dialogue__option"
                    @click="choose(optionId)"
                    @mouseover="hover"
                    @mouseout="onOut"
            >{{textOfId(optionId)}}
            </div>
        </div>
    </div>
</div>
<div id="stats" class="stats">
    <div class="stats__item">{{money}}$</div>
    <div class="stats__item">{{food}} банок</div>
    <div class="stats__filler"></div>
    <div class="stats__item">{{hp}} жизек</div>
    <div class="stats__item">{{ammo}} пуль</div>
</div>
<script src="main.js"></script>
</body>
</html>
